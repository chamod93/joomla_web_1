PLG_AUTHORINFOBOX="Content - AIB - Author Info Box"
PLG_AUTHORINFOBOX_XML_DESCRIPTION="<h2><strong>AIB - Author Info Box</strong></h2><p>AIB shows relevant information about the author under or above an article.</p><p>The plugin uses the data from the own AIB profile plugin, the Joomla! plugin 'Users - Profile Plugin', the component JomSocial, the forum component Kunena or the author component Author List. Please enable the plugin and add the needed information in the profiles of the authors if you want to use the profile plugin solution.</p><p>You may adjust the complete output of the plugin with the included CSS file authorinfobox.css. Create your individual author info box!</p><p>Project Page: <a href="_QQ_"https://joomla-extensions.kubik-rubik.de/aib-author-info-box"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"Author Info Box"_QQ_">Author Info Box</a></p><p>Please post a rating and a review at the Joomla! Extensions Directory: <a href="_QQ_"http://extensions.joomla.org/extensions/extension/news-display/content-infos/author-info-box"_QQ_" target="_QQ_"_blank"_QQ_">AIB - Author Info Box in the JED</a> - Thank you!</p>"
