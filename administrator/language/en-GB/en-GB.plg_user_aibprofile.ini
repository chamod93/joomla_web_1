PLG_USER_AIBPROFILE_XML_DESCRIPTION="<h2><strong>AIB - Author Info Box Profile - Profile Plugin</strong></h2><p>This plugin allows you to enter all relevant data for the info box. The data can be entered in the edit mode only in the backend due to security reason. This is a helper plugin for the main plugin <strong>Content - Author Info Box</strong>. In the main plugin, the data can be used by selecting the option 'Author Info Box Profile Plugin'.</p><p>Project Page: <a href="_QQ_"https://joomla-extensions.kubik-rubik.de/aib-author-info-box"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"Author Info Box"_QQ_">Author Info Box</a></p><p>Please post a rating and a review at the Joomla! Extensions Directory: <a href="_QQ_"http://extensions.joomla.org/extensions/extension/news-display/content-infos/author-info-box"_QQ_" target="_QQ_"_blank"_QQ_">AIB - Author Info Box in the JED</a> - Thank you!</p>"
